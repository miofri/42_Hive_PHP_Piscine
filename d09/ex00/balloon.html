<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>balloon.html</title>
	<style>
		#balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div id="balloon"></div>
</body>
<script>
	var balloon = document.querySelector("#balloon");
	var size = 200;
	var color_i = 0;
	const color = ["red", "green", "blue"];

	balloon.addEventListener("click", function () {
		size = size + 10;
		if (size > 420) {
			balloon.style.height = 200 + 'px';
			balloon.style.width = 200 + 'px';
		}
		else {
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			color_i = color_i + 1;
			if (color_i > 2)
				color_i = 0;
			balloon.style.background = color[color_i];
		}
	})
	balloon.addEventListener("mouseleave", function () {
		size = size - 5;
		if (size < 200) {
			size = 200;
			color_i = color_i - 1;
			if (color_i < 0)
				color_i = 2;
			balloon.style.background = color[color_i];
		}
		else {
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			color_i = color_i - 1;
			if (color_i < 0)
				color_i = 2;
			balloon.style.background = color[color_i];
		}
	})
</script>

</html>
